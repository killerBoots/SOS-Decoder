<!DOCTYPE html>
<html>

<head>
  <title>M-dwarfs SOS Transmission</title>
  <script type="text/javascript">
    const decode = (input) => {
      // Break apart the input into arrays of 3
      const inputArr = input.match(/.{1,3}/g);
      // Control we want to match the msg against
      const SOS = ['S', 'O', 'S'];
      // Count of differences
      let count = 0;
      // For each array...
      inputArr.forEach((element) => {
        // If the text string doesnt equal our control in string form...
        if (element !== SOS.toString()) {
          // Break up the message into an array of 3 letters
          const broken = element.split('');
          // For each letter, match against our control array using the index
          broken.forEach((letter, index) => {
            // Letter doesnt match, increase the count
            if (letter !== SOS[index]) {
              count++;
            }
          });
        }
      });
      // Return the count or, set the value to count in the UI
      document.querySelector('#result').value = count;
    }
  </script>
</head>

<body>
  <h1 id="title">M-dwarfs SOS Transmission</h1>
  <label>Input
    <input type="text" id="myTextBox" />
  </label>
  <input type="submit" value="Decode" onclick="decode(document.querySelector('#myTextBox').value)" /> <br />
  <label>Output
    <input type="number" id="result" readonly /></label>
  <h2> SOSSPSPOSCQBOOS </h2>
</body>

</html>
